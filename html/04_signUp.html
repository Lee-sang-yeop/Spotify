<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가입하기 - Spotify</title>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="../css/04_signUp.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section>
      <div class="main-container">
        <img src="../img/logo-bgWhite.png" alt="" />
        <div class="header-text">
          <h1>무료로 가입하고 들어보세요.</h1>
        </div>
        <div class="signUp-btn facebook-signUp">
          <a href="#">
            <img src="../img/facebook-signUp.png" alt="" />
          </a>
        </div>
        <br />
        <div class="signUp-btn google-signUp">
          <a href="#">
            <img src="../img/google-signUp.png" alt="" />
          </a>
        </div>
        <br />
        <span class="divider">또는</span>

        <form action="#">
          <div class="form-container">
            <div class="header-text2">
              <h3>이메일 주소로 가입하기</h3>
            </div>

            <div class="input-container">
              <div class="inputBox">
                <h7>이메일이 어떻게 되시나요?</h7>
                <input id="email" type="text" placeholder="이메일을 입력하세요." />
                <div class="error-msg"></div>
              </div>
              <div class="inputBox">
                <h7>이메일을 확인하세요.</h7>
                <input type="text" placeholder="이메일을 다시 입력하세요." />
              </div>
              <div class="inputBox">
                <h7>비밀번호를 만드세요.</h7>
                <input type="text" placeholder="비밀번호를 만드세요." />
              </div>
              <div class="inputBox">
                <h7>어떤 사용자 이름을 사용하시겠어요?</h7>
                <input type="text" placeholder="프로필 이름을 입력하세요." />
              </div>
              <p>프로필에 표시되는 이름입니다.</p>

              <div class="birth-date">
                <div>
                  <p>생년월일이 어떻게 되시나요?</p>
                </div>

                <div>
                  <h7>연도</h7>
                  <input type="text" placeholder="YYYY" />
                </div>

                <div>
                  <h7>월</h7>
                  <select name="" id="">
                    <option value="">월</option>
                    <option value="">1월</option>
                    <option value="">2월</option>
                    <option value="">3월</option>
                    <option value="">4월</option>
                    <option value="">5월</option>
                    <option value="">6월</option>
                    <option value="">7월</option>
                    <option value="">8월</option>
                    <option value="">9월</option>
                    <option value="">10월</option>
                    <option value="">11월</option>
                    <option value="">12월</option>
                  </select>
                </div>

                <div>
                  <h7>일</h7>
                  <input type="text" placeholder="DD" />
                </div>
              </div>

              <div>
                <p>성별이 무엇인가요?</p>
                <input id="male" type="radio" name="gender" />
                <label for="male">남자</label>
                <input id="female" type="radio" name="gender" />
                <label for="female">여자</label>
                <input id="non" type="radio" name="gender" />
                <label for="non">논바이너리</label>
                <input id="else" type="radio" name="gender" />
                <label for="else">기타</label>
                <br />
                <input id="negative" type="radio" name="gender" />
                <label for="negative">답변 거부</label>
              </div>
            </div>

            <input type="checkbox" />
            <label for="">Spotify 마케팅 메시지 수신 동의(선택사항)</label>
            <input type="checkbox" />
            <label for=""><u>써드 파티 데이터 제공(선택 사항)</u></label>
            <input type="checkbox" />
            <label for=""><u>필수 개인 정보 수집 및 이용</u></label>
            <input type="checkbox" />
            <label for=""><u>Spotify 사용 약관</u></label>

            <div class="last-text">
              당사가 귀하에 대해 처리 할 데이터에 대한 자세한 정보는 당사 <u>개인정보처리방침</u>을 참조하십<br />시오.
            </div>

            <button>가입하기</button>
            <br />
            <span
              >계정이 있나요? <a href="#"><u>로그인하세요.</u></a></span
            >
          </div>
        </form>
        <div></div>
        <div></div>
      </div>
    </section>

    <script src="../js/04_signUp.js" defer></script>
  </body>
</html>
