</head>
<body>
    <!-- navbar -->
    <nav id="navbar">
        <div class="navbar-menu">
          <div class="left-navbar">
            <img src="../img/spotify-logo.png" alt="Logo" />
          </div>
          <div class="right-navbar">
            <ul class="navbar__list">
              <li>
                <a href="01_startPage.html">프리미엄</a>

              <li>|</li>

                <a href="#">가입하기</a>

              <li>
                <a href="#">로그인하기</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- section 1-->
      <section id="spotify_download_section">
        <div class="maxWidthContainer">
            <div id="download_content">
                <div id="downloadComputer">
                    <img src="https://www-growth.scdn.co/static/download/laptop.svg" id="laptopImage">
                    <img src="https://www-growth.scdn.co/static/download/green-circle.svg" id="circleImage_1">
                        <img src="https://www-growth.scdn.co/static/download/green-circle.svg" id="circleImage_2">
                    </img>
                    <img src="https://www-growth.scdn.co/static/download/green-success-check.svg" id="checkImage">
                </div>
                <h1 id="bigText_download"><span style="font-weight: 900;">Spotify</span> 다운로드하기</h1>
                <p id="smallText_download" >디바이스에서 수백만 개의 곡을 감상하세요.</p>
                <button type="button" id="downloadButton">
                    <div><b>다운로드</b></div>
                </button>
            </div>
        </div>
      </section>

      <!-- section 2 -->
      <section id="spotify_mobile_section">
        <div class="maxWidthContainer">
            <div id="mobile_content">
                <h1 id="bigText_mobile">모바일 및 태블릿에서도 음악을 감상하세요.</h1>
                <p id="smallText_mobile">휴대폰이나 태블릿으로 음악을 듣는 것은 쉽고 즐거우며 무료입니다.</p><br><br>
                <div>
                    <img src="https://www-growth.scdn.co/static/badges/svgs/apple/badge-ko.svg" alt="App Store에서 다운로드하기">&nbsp;&nbsp;&nbsp;
                    <img src="https://www-growth.scdn.co/static/badges/svgs/google/badge-ko.svg" alt="Google Play에서 받기" style="margin: -8px; height: 57px;">&nbsp;&nbsp;&nbsp;
                    <img src="https://www-growth.scdn.co/static/badges/microsoft-windows/int.png" alt="Microsoft에서 받기">&nbsp;&nbsp;&nbsp;
                </div>
            </div>
        </div>
      </section>
      
      <!-- section 3 -->
      <section id="spotify_allPlatForms_section">
        <div class="maxWidthContainer">
            <div id="allPlatForms_content">
                <div id="allPlatForms_Image">
                    <img src="https://www-growth.scdn.co/static/download/all-devices.svg" alt="devices">
                    <h1 id="bigText_allPlatForms">계정 하나로 어디서든 들으세요.</h2>
                </div><br><br>
                <div id="allPlatForms_ulContent">
                    <ul id="allPlatForms_ul" >
                        <li class="allPlatForms_li" >
                            <span>모바일기기</span>
                        </li>
                        <li class="allPlatForms_li">
                            <span><i class="fa-solid fa-circle-small"></i> 컴퓨터</span>
                        </li>
                        <li class="allPlatForms_li">
                            <span><i class="fa-solid fa-circle-small"></i> 태블릿</span>
                        </li>
                        <li class="allPlatForms_li">
                            <span><i class="fa-solid fa-circle-small"></i><a href="#"> 자동차</a></span>
                        </li>
                        <li class="allPlatForms_li">
                            <span><i class="fa-solid fa-circle-small"></i><a href="#"> PlayStation<sup>®</sup></a></span>
                        </li>
                        <li class="allPlatForms_li">
                            <span><i class="fa-solid fa-circle-small"></i><a href="#"> Xbox</a></span>
                        </li>
                        <li class="allPlatForms_li">
                            <span><i class="fa-solid fa-circle-small"></i><a href="#"> TV</a></span>
                        </li>
                        <li class="allPlatForms_li">
                            <span><i class="fa-solid fa-circle-small"></i><a href="#"> 스피커</a></span>
                        </li>
                        <li class="allPlatForms_li">
                            <span><i class="fa-solid fa-circle-small"></i><a href="#"> 웹 플레이어</a></span>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
      </section>
