<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium 멤버십 - Spotify (KR)</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/01_startPage.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar">
      <div class="navbar-menu">
        <div class="left-navbar">
          <img src="../img/spotify-logo.png" alt="Logo" />
        </div>
        <div class="right-navbar">
          <ul class="navbar__list">
            <li>
              <a href="#">프리미엄</a>
            </li>
            <li>
              <a href="#">지원</a>
            </li>
            <li>
              <a href="#">다운로드하기</a>
            </li>
            <li>|</li>
            <li>
              <a href="#">가입하기</a>
            </li>
            <li>
              <a href="#">로그인하기</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- section 1 -->
    <section id="Advertisement">
      <div class="adv-container">
        <div class="left__adv-container">
          <div class="head-text">
            <h1>
              4개월 동안 Spotify Premium을 무료로 <br />
              이용하세요
            </h1>
            <h1>혜택은 2월 26일에 종료됩니다</h1>
          </div>
          <div class="center-text">
            <h7>이후 매월 7,900원(부가세 별도)이 부과됩니다. 언제든 해지 가능</h7>
          </div>
          <div class="btn-group">
            <button class="btn-start">시작하기</button>
            <button class="btn-price">요금제 보기</button>
          </div>
          <div class="last-text">
            <span
              >이후에는 월정액 요금이 적용됩니다. 베이직 요금제에만 적용되며 아직 Premium 구독을 해본 적이 없는 사용자만 이 혜택을 이용<br />하실
              수 있습니다. <u>약관</u>이 적용됩니다.</span
            >
          </div>
        </div>
        <div class="right__adv-container">
          <img src="../img/section1.png" alt="section1 img" />
        </div>
      </div>
    </section>

    <!-- section 2 -->
    <section id="Download"></section>

    <!-- section 3 -->
    <section id="useReason"></section>

    <!-- section 4 -->
    <section id="experience"></section>

    <!-- section 5 -->
    <section id="selectPrice"></section>

    <!-- section 6 -->
    <section id="question"></section>

    <!-- footer -->
    <footer id="footer"></footer>
  </body>
</html>
