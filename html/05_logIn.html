<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인하기 - Spotify</title>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>

    <!-- css -->
    <link rel="stylesheet" href="../css/05_logIn.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- section1  Logo section -->
    <section id="logo-section">
      <div class="logo-container">
        <img src="../img/login-logo.png" />
      </div>
    </section>

    <hr />

    <!-- body section -->
    <section id="body-section">
      <div class="continue">
        <p>계속하려면 <b>Spotify</b>에 로그인하세요.</p>
      </div>

      <div class="facebookLogin">
        <img src="../img/facebook-login.png" />
      </div>
      <div class="appleLogin">
        <img src="../img/apple-login.png" />
      </div>
      <div class="googleLogin">
        <img src="../img/google-login.png" />
      </div>

      <span class="divider"><b>또는</b></span>

      <div class="input-container">
        <div class="inputBox">
          <h7>이메일 주소 또는 사용자 이름</h7><br />
          <input id="email" type="text" placeholder="이메일 주소 또는 사용자 이름" required />
          <div class="error-msg1"></div>
        </div>
        <br />

        <div class="inputBox">
          <h7>비밀번호</h7><br />
          <input id="password" type="password" placeholder="비밀번호" required />
          <div class="error-msg2"></div>
        </div>
      </div>

      <br />

      <div class="forgotPwd">
        <span><u>비밀번호를 잊었나요?</u></span>
      </div>

      <br />
      <div class="displayFlex">
        <div>
          <input id="info-memory" type="checkbox" />
          <label id="infoMem" for="info-memory">내 정보 기억하기</label>
        </div>
        <div class="btnBox">
          <button>로그인하기</button>
        </div>
      </div>
      <br />
      <hr style="width: 46%; margin: auto" />
      <br />
      <div class="qn_id">
        <h3>계정이 없나요?</h3>
      </div>
      <br />
      <div class="enrollBox">
        <img src="../img/enroll-spotify.png" />
      </div>
    </section>

    <script src="../js/main.js" defer></script>
    <script src="../js/05_logIn.js" defer></script>
  </body>
</html>
